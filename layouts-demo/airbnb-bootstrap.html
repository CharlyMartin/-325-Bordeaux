<html>
  <head>
    <meta charset="utf-8" />

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    />
  </head>
  <body>
    <div class="border-bottom mb-4">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center p-4">
          <img
            src="./images/logo.png"
            alt=""
            class="rounded-circle"
            width="75"
          />
          <a href="#">
            <button class="btn btn-primary btn-lg">Login</button>
          </a>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- <img class="rounded my-4 w-100" src="./images/flat.jpg" alt="A flat"> -->
      
      <div class="row">
        <!-- Carousel -->
        <div class="col-12 col-lg-8">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./images/flat.jpg"
                  class="d-block w-100 rounded"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./images/bedroom.jpg"
                  class="d-block w-100 rounded"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./images/bathroom.jpg"
                  class="d-block w-100 rounded"
                  alt="..."
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <h1>A lovely flat in London</h1>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Est
            officiis quisquam vitae eius quis a sed, illum quasi beatae aliquid
            quaerat? Officiis, amet accusamus et possimus consequuntur
            architecto eos dolor!
          </p>
        </div>

        <div class="col-12 col-lg-4">
          <!-- Form -->
          <form action="" class="border rounded p-4">
            <h2>Book this flat</h2>
            <div class="form-group">
              <label for="message">Message</label>
              <input
                placeholder="Write your message"
                class="form-control"
                type="text"
                id="message"
                name="message"
              />
            </div>

            <div class="form-group">
              <label for="checkin">Date</label>
              <input
                class="form-control"
                type="date"
                id="checkin"
                name="message"
              />
            </div>

            <input type="submit" class="btn btn-primary w-100" />
          </form>
        </div>
      </div>
    </div>

    <!-- Code here -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript library-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>

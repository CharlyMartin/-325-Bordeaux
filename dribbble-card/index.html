<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dribbble Card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- CODE HERE -->
    <div class="card">
      <div class="card-infos">
          <div class="card-image" style="background-image: url('https://source.unsplash.com/random/1')">
          <span class="card-button">Save</span>
        </div>

        <div class="card-list text-right">
          <ul class="list-inline">
            <li class="card-icons">
              <i class="fas fa-eye"></i>
            </li>
            <li class="card-icons">
              <i class="fas fa-comment"></i>
            </li>
            <li class="card-icons">
              <i class="fas fa-heart"></i>
            </li>
          </ul>
        </div>
      </div>

      <div class="card-user">
        <img
          src="https://kitt.lewagon.com/placeholder/users/arthur-littm"
          class="avatar"
          alt="arthur-littm"
        />
        <a href="#">arthur-littm</a>
      </div>
    </div>

    <div class="card">
      <div class="card-infos">
        <div class="card-image" style="background-image: url('https://source.unsplash.com/random/2')">
          <span class="card-button">Save</span>
        </div>

        <div class="card-list text-right">
          <ul class="list-inline">
            <li class="card-icons">
              <i class="fas fa-eye"></i>
            </li>
            <li class="card-icons">
              <i class="fas fa-comment"></i>
            </li>
            <li class="card-icons">
              <i class="fas fa-heart"></i>
            </li>
          </ul>
        </div>
      </div>

      <div class="card-user">
        <img
          src="https://kitt.lewagon.com/placeholder/users/arthur-littm"
          class="avatar"
          alt="arthur-littm"
        />
        <a href="#">arthur-littm</a>
      </div>
    </div>
  </body>
</html>
